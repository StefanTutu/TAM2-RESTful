<div data-ng-controller="view3Controller">
<div id="containerF">
    		<div id="header">
    			<p>Software selected: {{softwaresSelected[0].name}}</p>
    		</div>
   
   				<table style="width:500px;" cellpadding="1" cellspacing="1" align="left">
   				
   					<tr>
    						<td align="left"><label for="applicationId" >Software Number:</label></td>
					    	<td align="left"><input id="applicationIdV3" type="number" 
					    		ng-model="softwaresSelected[0].applicationId" style="width: 100%;"/></td>
    					</tr>
    						
    					<tr>
							<td  align="left"><label for="applicationName">Name:</label></td>
					    	<td  align="left"><input id="applicationNameV3" type="text" 
					    		ng-model="softwaresSelected[0].applicationName" style="width: 100%;"/></td> 					
    					</tr>
    						
    					<tr> 
							<td  align="left"><label for="devStage" align="left">Development stage:</label></td>
							<td  align="left"><input id="devStageV3" type="text" 
					    		ng-model="softwaresSelected[0].devStage" style="width: 100%;"/></td>   
				
    					</tr>
    					
    					<tr> 
							<td  align="left"><label for=releaseDate align="left">Release date:</label></td>
					    	<td  align="left"><input id="releaseDateV3" type="date" 
					    		ng-model="softwaresSelected[0].releaseDate" style="width: 100%;"/></td>   					
    					</tr>
    					
    					<tr> 
							<td  align="left"><label for=domain align="left">Domain:</label></td>
					    	<td  align="left"><input id="domainV3" type="text" 
					    		ng-model="softwaresSelected[0].domain" style="width: 100%;"/></td>   					
    					</tr>
    					
    					<tr> 
							<td  align="left"><label for=type align="left">Type:</label></td>
					    	<td  align="left"><input id="typeV3" type="text" 
					    		ng-model="softwaresSelected[0].type" style="width: 100%;"/></td>   					
    					</tr>
    					
    					<tr> 
							<td  align="left"><label for=requirements align="left">Requirements:</label></td>
					    	<td  align="left"><input id="requirementsV3" type="text" 
					    		ng-model="softwaresSelected[0].requirements" style="width: 100%;"/></td>   					
    					</tr>
   					
   					
   					
   					<tr> 
   						<td  align="left"><a href="{{software.link.href}}" target="_blank"  style="width: 100%;color:red;">Database link to software</a></td>
   						<td  align="left">
   							<button data-ng-click="save(); go('/view1')" style="width: 100%; color:red;">Save</button>
   							<button data-ng-click="go('/view1');"  style="width: 100%; color:red;">Back to software</button>
   						</td>  
   					</tr>
   					
					<tr></tr>
   					<tr></tr>
   					<tr></tr>
   					<tr></tr>
   					<tr></tr>
   					
   					<tr>
   						<td colspan="2">
   							<div id="listDiv" class="gridFeaturesStyle" ng-grid="detailGrid" style="width:800px;"></div>
   						</td>
   					</tr>
   					
				 </table>
    	</div>
</div>
