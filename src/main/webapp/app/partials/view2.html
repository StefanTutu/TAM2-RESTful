<div data-ng-controller="view2Controller">
		<div id="container">
    		<div id="header">
    			<p>Software Selected:  {{softwaresSelected[0].applicationName}}</p>
    		</div>
    		
    		<div id="menu" style="float:left;">
    			<div id="listDiv" class="gridSoftwaresStyle" ng-grid="gridOptions" style="width:790px;"></div>
    		</div>
    		<br/>
    		<br/>
    		<div>
    			<a href="#/view1" class="softwareList" data-ng-click="active='softwareList'" onClick=reload(); style="color:red;">Disable editing</a>
    			<br/>
    			<br/>
    		 </div>
    		 
    		<div id="content1">
    				<table style="width:500px; margin:0 auto;" cellpadding="0" cellspacing="0">
    					<tr>
    						<td align="left"><label for="applicationId" >Software Number:</label></td>
					    	<td align="left"><input id="applicationIdV1" type="number" 
					    		ng-model="softwaresSelected[0].applicationId" style="width: 100%;"/></td>
    					</tr>
    						
    					<tr>
							<td  align="left"><label for="applicationName">Name:</label></td>
					    	<td  align="left"><input id="applicationNameV1" type="text" 
					    		ng-model="softwaresSelected[0].applicationName" style="width: 100%;"/></td> 					
    					</tr>
    						
    					<tr> 
							<td  align="left"><label for="devStage" align="left">Development stage:</label></td>
					    	<td  align="left"><input id="devStageV1" type="text" 
					    		ng-model="softwaresSelected[0].devStage" style="width: 100%;"/></td>  					
    					</tr>
    					
    					<tr> 
							<td  align="left"><label for=releaseDate align="left">Release date:</label></td>
					    	<td  align="left"><input id="releaseDateV1" type="date" 
					    		ng-model="softwaresSelected[0].releaseDate" style="width: 100%;"/></td>   					
    					</tr>
    					
    					<tr> 
							<td  align="left"><label for=domain align="left">Domain:</label></td>
					    	<td  align="left"><input id="domainV1" type="text" 
					    		ng-model="softwaresSelected[0].domain" style="width: 100%;"/></td>   					
    					</tr>
    					
    					<tr> 
							<td  align="left"><label for=type align="left">Type:</label></td>
					    	<td  align="left"><input id="typeV1" type="text" 
					    		ng-model="softwaresSelected[0].type" style="width: 100%;"/></td>   					
    					</tr>
    					
    					<tr> 
							<td  align="left"><label for=requirements align="left">Requirements:</label></td>
					    	<td  align="left"><input id="requirementsV1" type="text" 
					    		ng-model="softwaresSelected[0].requirements" style="width: 100%;"/></td>   					
    					</tr>
    					
    					
						<tr> 
							<td colspan="2" align="right">
								<button data-ng-click="add()" onClick=reload();>Add new</button>
								<button data-ng-click="save()" onClick=reload();>Save</button>
								<button data-ng-click="remove()" onClick=reload();>Delete</button>
								<button data-ng-click="cancel()" onClick=reload();>Cancel</button>
								<button data-ng-click="go('/view3');">Edit releases</button>
							</td> 					
    					</tr>    					
					 </table>
    		</div>
    		
			<div id="footer">
    				<a href="{{softwaresSelected[0].link.href}}" target="_blank" style="color:red;">Database link to this software...</a>
    		</div>    		
    	</div>	
	
</div>
