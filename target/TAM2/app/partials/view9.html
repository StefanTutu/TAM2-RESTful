<div data-ng-controller="view9Controller">
		<div id="container">
    		<div id="header">
    			<p>Patch Selected:  {{updatesSelected[0].patchId}}</p>
    		</div>
    		
    		<div id="menu" style="float:left;">
    			<div id="listDiv" class="gridUpdatesStyle" ng-grid="gridUpdates" style="width:790px;"></div>
    		</div>
    		<br/>
    		<br/>
    		<div>
    			<a href="#/view8" class="updatePatches" data-ng-click="active='updatePatches'" onClick=reload(); style="color:red;">Disable editing</a>
    			<br/>
    			<br/>
    		 </div>
    		 
    		<div id="content1">
    				<table style="width:500px; margin:0 auto;" cellpadding="0" cellspacing="0">
    					<tr>
    						<td align="left"><label for="patchId" >Patch Id:</label></td>
					    	<td align="left"><input id="patchId" type="number" 
					    		ng-model="updatesSelected[0].patchId" style="width: 100%;"/></td>
    					</tr>
    						
    					<tr>
							<td  align="left"><label for="patchNotes">Patch notes:</label></td>
					    	<td  align="left"><input id="patchNotes" type="text" 
					    		ng-model="updatesSelected[0].patchNotes" style="width: 100%;"/></td> 					
    					</tr>
    						
    					
    					<tr> 
							<td  align="left"><label for=patchVersion align="left">Version:</label></td>
					    	<td  align="left"><input id="patchVersion" type="text" 
					    		ng-model="updatesSelected[0].patchVersion" style="width: 100%;"/></td>   					
    					</tr>
    					
    					<tr> 
							<td  align="left"><label for=patchDate align="left">Patch date:</label></td>
					    	<td  align="left"><input id="patchDate" type="date" 
					    		ng-model="updatesSelected[0].patchDate" style="width: 100%;"/></td>   					
    					</tr>
    									
    					
						<tr> 
							<td colspan="2" align="right">
								<button data-ng-click="add()" onClick=reload();>Add new</button>
								<button data-ng-click="save()" onClick=reload();>Save</button>
								<button data-ng-click="remove()" onClick=reload();>Delete</button>
								<button data-ng-click="cancel()" onClick=reload();>Cancel</button>
							</td> 					
    					</tr>    					
					 </table>
    		</div>
    		
			<div id="footer">
    				<a href="{{updatesSelected[0].link.href}}" target="_blank" style="color:red;">Database link to this patch...</a>
    		</div>    		
    	</div>	
	
</div>
